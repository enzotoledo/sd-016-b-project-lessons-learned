<!DOCTYPE html>

            <!-- Listas -->
            <section id="listas">

                        <li class="list_item"></li>
                        <li class="list_item"></li>
                        <li class="list_item"></li>
                        <li class="list_item"></li>

                    <div id="artigo_box">
                        <h2>Meu Aprendizado</h2>
                        <p class="text">...</p>
                    </div>

                <aside id="notas">
                    <div id="notas_do_artigo">
                        <h2>Meu Aprendizado</h2>
                        <h3>A estrada até aqui</h3>

    <footer id="rodape">
        <nav>
            <ul>
